<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GoFigure</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #4a4e69;
            margin: 0 0 0.5rem 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .header p {
            color: #666;
            margin: 0;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a4e69;
            font-weight: 600;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.1);
            transform: translateY(-1px);
        }

        button {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6c63ff, #5a52ff);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            background: #fff5f5;
            color: #e53e3e;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            border-left: 4px solid #e53e3e;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e1e5e9;
        }

        .register-link a {
            color: #6c63ff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: #5a52ff;
            text-decoration: underline;
        }

        .legacy-notice {
            background: #fff9e6;
            border: 1px solid #ffd700;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: #8b7500;
        }

        .legacy-notice strong {
            color: #6b5600;
        }

        .auth-modes {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .auth-mode {
            flex: 1;
            padding: 0.5rem;
            text-align: center;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .auth-mode.active {
            border-color: #6c63ff;
            background: #f0f0ff;
            color: #6c63ff;
        }

        .auth-mode:hover {
            border-color: #6c63ff;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .auth-modes {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="header">
        <h1>üé≠ GoFigure</h1>
        <p>Welcome back, detective</p>
    </div>

    {{if .Error}}
    <div class="error">
        ‚ö†Ô∏è {{.Error}}
    </div>
    {{end}}

    <!-- Auth Mode Selection -->
    <div class="auth-modes">
        <div class="auth-mode active" id="user-auth-tab" onclick="switchAuthMode('user')">
            üë§ User Login
        </div>
        <div class="auth-mode" id="legacy-auth-tab" onclick="switchAuthMode('legacy')">
            üîë Admin Password
        </div>
    </div>

    <!-- User Authentication Form -->
    <div class="form-section active" id="user-auth-form">
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required
                       placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password">
            </div>

            <button type="submit">üöÄ Sign In</button>
        </form>
    </div>

    <!-- Legacy Password Authentication Form -->
    <div class="form-section" id="legacy-auth-form">
        <div class="legacy-notice">
            <strong>Admin Access:</strong> Use the configured admin password for quick access.
        </div>

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="legacy-password">Admin Password:</label>
                <input type="password" id="legacy-password" name="password"
                       placeholder="Enter admin password">
            </div>

            <button type="submit">üîê Admin Access</button>
        </form>
    </div>

    <div class="register-link">
        Don't have an account? <a href="/register">Create one here</a>
    </div>
</div>

<script>
    function switchAuthMode(mode) {
        // Update tabs
        document.getElementById('user-auth-tab').classList.remove('active');
        document.getElementById('legacy-auth-tab').classList.remove('active');
        document.getElementById(mode + '-auth-tab').classList.add('active');

        // Update forms
        document.getElementById('user-auth-form').classList.remove('active');
        document.getElementById('legacy-auth-form').classList.remove('active');
        document.getElementById(mode + '-auth-form').classList.add('active');
    }

    // Auto-focus on the first input when switching modes
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('email').focus();
    });
</script>
</body>
</html>
